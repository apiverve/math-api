openapi: 3.0.4
info:
  title: Math Calculator
  description: Math Calculator performs mathematical operations including basic arithmetic, advanced functions, and expression evaluation.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.9
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
- url: https://api.apiverve.com/
paths:
  /v1/math:
    post:
      summary: Calculate
      description: Math Calculator performs mathematical operations including basic arithmetic, advanced functions, and expression evaluation.
      operationId: math
      parameters: []
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: string
                    description: data
              example:
                status: ok
                error: 
                data:
                  result: 15
                  operation: add
                  input:
                    a: 10
                    b: 5
                  steps:
                  - 10 + 5 = 15
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occured, try again later
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                operation:
                  type: string
                  description: 'Operation: add, subtract, multiply, divide, power, modulo, sqrt, abs, round, floor, ceil'
                  example: add
                a:
                  type: number
                  description: First number (or only number for single-param operations)
                  example: 10
                b:
                  type: number
                  description: Second number (for two-param operations)
                  example: 5
                expression:
                  type: string
                  description: Mathematical expression to evaluate (alternative to operation mode)
              example:
                operation: add
                a: 10
                b: 5
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
- api_key: []
